<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="App.js" defer></script>
  </head>
  <body>
    <main>
      <div>
        <div class="weather-desc"></div>
        <div class="place-info"></div>
        <div class="date-info"></div>
        <div class="temp"></div>
        <div class="toggle-button"><button class="toggle">Celsius</button></div>
        <div class="time"></div>
        <div class="search"></div>
      </div>
      <div>
        <div class="weather-details">
          <div class="weather-details-icon">
            <img src="./Img/thermometer.png" />
          </div>
          <div class="weather-details-info">
            <div>Feels Like</div>
            <div class="feel"></div>
          </div>
        </div>
        <div class="weather-details">
          <div class="weather-details-icon">
            <img src="./Img/humidity.png" />
          </div>
          <div class="weather-details-info">
            <div>Humidity</div>
            <div class="Humidity"></div>
          </div>
        </div>
        <div class="weather-details">
          <div class="weather-details-icon">
            <img src="./Img/cloud.png" />
          </div>
          <div class="weather-details-info">
            <div>Chances of Rain</div>
            <div class="rain"></div>
          </div>
        </div>
        <div class="weather-details">
          <div class="weather-details-icon">
            <img src="./Img/wind.png" />
          </div>
          <div class="weather-details-info">
            <div>Wind Speed</div>
            <divL class="wind"></divL>
          </div>
        </div>
      </div>
    </main>
    <div class="bottom">
      <div class="bottombtns">
        <div class="btn focused">Daily</div>
        <div class="btn">Hourly</div>
        <div class="sliderbtnContainer"></div>
      </div>
      <div class="bottomContent">
        <div class="daily-content"></div>
        <div class="hourly-content hide"></div>
      </div>
    </div>
  </body>
</html>
